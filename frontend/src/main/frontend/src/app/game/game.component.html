<div *ngIf="games">
  <ul>
    <li *ngFor="let game of games">
      <h1 [class.myStyle]="isShown">Title: {{game.title}}</h1>
      <br>
      <h5 class="myStyle">Price: {{game.price}}</h5>
      <br>
      <img [src]="game.image" alt="picture">
    </li>
  </ul>
  <button (click)="showContacts()">Show contacts</button>
</div>
<div *ngIf="isShown">
 <h1> Our contacts......</h1>
</div>
